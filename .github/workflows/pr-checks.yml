name: PR Quality Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  rust-checks:
    name: Rust Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --workspace
        env:
          SQLX_OFFLINE: true

      - name: Build
        run: cargo build --release
        env:
          SQLX_OFFLINE: true

  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      # Note: E2E tests require Supabase credentials and running backend
      # Skip for now in OSS repo - run manually before releases
      # - name: Tests
      #   run: npm test

      - name: Build
        run: npm run build

  coderabbit-review:
    name: CodeRabbit Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better review

      - name: Install CodeRabbit CLI
        run: curl -fsSL https://cli.coderabbit.ai/install.sh | sh

      - name: Authenticate CodeRabbit
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
        run: |
          if [ -z "$CODERABBIT_API_KEY" ]; then
            echo "⚠️  CODERABBIT_API_KEY not set. Skipping review."
            exit 0
          fi
          echo "$CODERABBIT_API_KEY" | coderabbit auth login --token-stdin

      - name: Run CodeRabbit Review
        continue-on-error: true
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
        run: |
          if [ -z "$CODERABBIT_API_KEY" ]; then
            echo "Skipping CodeRabbit review (no API key)"
            exit 0
          fi

          coderabbit --prompt-only --base "${{ github.base_ref }}" --output markdown > review.md 2>&1 || {
            echo "CodeRabbit review failed or timed out"
            exit 0
          }

          # Add review to step summary
          if [ -f review.md ]; then
            cat review.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for critical issues
        continue-on-error: true
        run: |
          if [ -f review.md ] && grep -qi "critical" review.md; then
            echo "⚠️  Critical issues found. Please review before merging."
            echo "::warning::CodeRabbit found critical issues"
          fi

  quality-gate:
    name: Quality Gate
    needs: [rust-checks, frontend-checks]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "✅ All quality checks passed!"
